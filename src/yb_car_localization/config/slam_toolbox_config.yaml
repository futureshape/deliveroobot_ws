# SLAM Toolbox Configuration for YB_Car Robot
# This config is optimized for indoor mapping with the YB_Car robot

slam_toolbox:
  ros__parameters:
    # === Plugin Parameters ===
    # Online async mode - most commonly used for real-time mapping
    mode: mapping  # or localization
    
    # === Solver Parameters ===
    solver_plugin: solver_plugins::CeresSolver
    ceres_linear_solver: SPARSE_NORMAL_CHOLESKY
    ceres_preconditioner: SCHUR_JACOBI
    ceres_trust_strategy: LEVENBERG_MARQUARDT
    ceres_dogleg_type: TRADITIONAL_DOGLEG
    ceres_loss_function: None
    
    # === Scan Matcher Parameters ===
    # These are critical for good mapping quality
    minimum_travel_distance: 0.2        # meters - distance before processing scan
    minimum_travel_heading: 0.2         # radians - heading change before processing
    scan_buffer_size: 10
    scan_buffer_maximum_scan_distance: 10.0
    link_match_minimum_response_fine: 0.1
    link_scan_maximum_distance: 1.5
    loop_search_maximum_distance: 3.0
    do_loop_closing: true
    loop_match_minimum_chain_size: 10
    loop_match_maximum_variance_coarse: 3.0
    loop_match_minimum_response_coarse: 0.35
    loop_match_minimum_response_fine: 0.45
    
    # === Correlation Parameters ===
    correlation_search_space_dimension: 0.5
    correlation_search_space_resolution: 0.01
    correlation_search_space_smear_deviation: 0.1
    
    # === Loop Closure Parameters ===
    loop_search_space_dimension: 8.0
    loop_search_space_resolution: 0.05
    loop_search_space_smear_deviation: 0.03
    
    # === Scan Matcher Search ===
    distance_variance_penalty: 0.5
    angle_variance_penalty: 1.0
    
    fine_search_angle_offset: 0.00349     # ~0.2 degrees
    coarse_search_angle_offset: 0.349     # ~20 degrees
    coarse_angle_resolution: 0.0349       # ~2 degrees
    minimum_angle_penalty: 0.9
    minimum_distance_penalty: 0.5
    use_response_expansion: true
    
    # === Topics and Frames ===
    odom_frame: odom_frame
    map_frame: map
    base_frame: base_footprint
    scan_topic: /scan
    
    # === Transform Parameters ===
    transform_timeout: 0.2
    tf_buffer_duration: 30.0
    enable_interactive_mode: true
    
    # === Map Parameters ===
    map_update_interval: 5.0             # seconds between map updates
    resolution: 0.05                      # map resolution in meters (5cm)
    max_laser_range: 12.0                 # maximum range to use from laser (meters)
    minimum_time_interval: 0.5            # minimum time between scans
    
    # === Performance ===
    use_scan_matching: true
    use_scan_barycenter: true
    throttle_scans: 1                     # process every Nth scan (1 = all scans)
    
    # === Map Saving ===
    map_file_name: /home/alex/deliveroobot_ws/maps/my_map
    map_start_pose: [0.0, 0.0, 0.0]
    map_start_at_dock: true
