### ekf config file ###
ekf_filter_node:
  ros__parameters:
    # The frequency, in Hz, at which the filter will output a position estimate
    frequency: 30.0
    
    # The period, in seconds, after which we consider a sensor to have timed out
    sensor_timeout: 0.1
    
    # ekf_localization_node and ukf_localization_node both use a 3D omnidirectional motion model
    two_d_mode: true
    
    # Use this for 3D SLAM with IMU
    # two_d_mode: false
    
    # Frame configuration - match the frames from the robot
    map_frame: map
    odom_frame: odom_frame
    base_link_frame: base_footprint
    world_frame: odom_frame
    
    # The map_frame parameter defines the name of the target frame for the transform from the odom_frame
    transform_time_offset: 0.0
    
    # The filter accepts an arbitrary number of inputs from each input message type
    # (nav_msgs/Odometry, geometry_msgs/PoseWithCovarianceStamped, geometry_msgs/TwistWithCovarianceStamped,
    # sensor_msgs/Imu). To add an input, simply append the next number in the sequence to its "base" name
    
    # odom0 is the raw wheel odometry from the robot
    odom0: /odom_raw
    odom0_config: [true,  true,  false,    # x, y, z position - USE position from wheels
                   false, false, false,    # roll, pitch, yaw orientation
                   true,  true,  false,    # x_dot, y_dot, z_dot velocities
                   false, false, true,     # roll_dot, pitch_dot, yaw_dot
                   false, false, false]    # x_ddot, y_ddot, z_ddot
    odom0_differential: false
    odom0_relative: false
    odom0_queue_size: 10
    
    # imu0 is the IMU sensor data - RAW SENSOR ONLY (no orientation fusion on robot)
    imu0: /imu
    imu0_config: [false, false, false,     # x, y, z position
                  false, false, false,     # roll, pitch, yaw orientation - NOT provided by IMU
                  false, false, false,     # x_dot, y_dot, z_dot velocities
                  true,  true,  true,      # roll_dot, pitch_dot, yaw_dot (angular velocities from gyro)
                  true,  true,  true]      # x_ddot, y_ddot, z_ddot (linear accelerations from accel)
    imu0_differential: false
    imu0_relative: false
    imu0_queue_size: 10
    imu0_remove_gravitational_acceleration: true
    
    # Disable covariance checks for sensors with zero covariance
    imu0_reject_on_bad_covariance: false
    odom0_reject_on_bad_covariance: false
    
